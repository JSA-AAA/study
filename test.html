<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <span class="inline">
    inline
  </span>inline
  
  <span class="block">
    block
  </span> block

  <span class="inline-block">
    inline-block
  </span>inline-block

</body>
<style>
  .inline {
    display: inline;
    width: 100px;
    height: 100px;
    padding: 20px;
    background-color: #F00;
  }

  .block {
    display: block;
    width: 100px;
    height: 100px;
    padding: 5px;
    background-color: #0f0;
  }

  .inline-block {
    display: inline-block;
    width: 100px;
    height: 100px;
    padding: 5px;
    background-color: #00f;
  }
</style>

</html>
